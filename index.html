<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo-app</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          placeholder="Filter your tasks"
          id="filter-task"
          class="input"
        />
        <label class="checkbox"
          ><input id="hide-todos" type="checkbox" />Hide completed</label
        >
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="add-todo">
        <input
          class="input"
          type="text"
          placeholder="Add new task!"
          name="addNewTask"
        />
        <button class="button">Submit</button>
      </form>
    </div>

    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
  </body>
</html>
